<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>NeoEvent - Pendaftaran</title>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>NeoEvent</h1>
        <nav>
            <a href="index.html" class="text-white">Beranda</a> |
            <a href="event.html" class="text-white">Event</a> |
            <a href="contact.html" class="text-white">Kontak</a>
        </nav>
    </header>
    <div class="container mt-5">
        <h2>Pendaftaran Event</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="eventChoice">Pilihan Event</label>
                <select class="form-control" id="eventChoice" required>
                    <option value="">Pilih Event</option>
                    <option value="Konser Musik">Konser Musik</option>
                    <option value="Workshop Fotografi">Workshop Fotografi</option>
                    <option value="Seminar Kewirausahaan">Seminar Kewirausahaan</option>
                    <option value="Pameran Seni">Pameran Seni</option>
                    <option value="Festival Kuliner">Festival Kuliner</option>
                    <option value="Pelatihan Digital Marketing">Pelatihan Digital Marketing</option>
                    <option value="Konferensi Teknologi">Konferensi Teknologi</option>
                    <option value="Pertunjukan Teater">Pertunjukan Teater</option>
                    <option value="Lomba Lari">Lomba Lari</option>
                    <option value="Pameran Buku">Pameran Buku</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ticketCount">Jumlah Tiket</label>
                <input type="number" class="form-control" id="ticketCount" value="1" min="1" required>
            </div>
            <div class="form-group">
                <label>Total Harga: <span id="totalPrice">Rp 75.000</span></label>
            </div>
            <button type="button" class="btn btn-primary" onclick="saveRegistration()">Daftar</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        // Menghitung dan Menampilkan Total Harga
        document.getElementById('ticketCount').addEventListener('input', function() {
            const ticketCount = parseInt(this.value);
            const pricePerTicket = 75000; // Harga per tiket
            const totalPrice = ticketCount * pricePerTicket;
            document.getElementById('totalPrice').innerText = `Rp ${totalPrice}`;
        });

        // Menyimpan Data Pendaftaran ke localStorage
        function saveRegistration() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const eventChoice = document.getElementById('eventChoice').value;
            const ticketCount = document.getElementById('ticketCount').value;

            if (!name || !email || !eventChoice || !ticketCount) {
                alert("Semua field wajib diisi!");
                return;
            }

            const totalPrice = ticketCount * 75000; // Misalnya Rp 75.000 per tiket
            const registrationData = {
                name,
                email,
                event: eventChoice,
                tickets: ticketCount,
                total: totalPrice
            };

            localStorage.setItem('registrationData', JSON.stringify(registrationData));
            window.location.href = 'summary.html'; // Arahkan ke halaman ringkasan
        }
    </script>
</body>
</html>
