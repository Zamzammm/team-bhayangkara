<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>NeoEvent - Daftar Event</title>
    <style>
        .event-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>NeoEvent</h1>
        <nav>
            <a href="index.html" class="text-white">Beranda</a> |
            <a href="event.html" class="text-white">Event</a> |
            <a href="contact.html" class="text-white">Kontak</a>
        </nav>
    </header>
    <div class="container mt-5">
        <h2>Daftar Event</h2>
        <div class="row" id="eventSelection">
            <!-- Event cards will be generated here -->
        </div>
    </div>

    <script>
        const events = [
            {
                title: "Konser Musik",
                description: "Nikmati konser musik dari artis terkenal seperti Juicy Luicy, Bernadya serta masih banyak artis lainnya pada acara ini!",
                image: "Serang-Slank.jpg"
            },
            {
                title: "Pameran Kepolisian",
                description: "Datanglah ke pameran ini untuk melihat dan berinteraksi dengan alutsista dari Polri.",
                image: "687761ff-9de0-4ecc-b584-3e1e1ead0ab8.jpeg"
            },
            {
                title: "Pameran Teknologi",
                description: "Cobalah teknologi-teknologi modern yang dimiliki oleh Polri.",
                image: "c:\Users\Athallah\Pictures\Saved Pictures\polri-teknologi-canggih-buat-kerja-polisi-terbantukan-ONRQyp58rJ.jpg"
            },
            {
                title: "Layanan Masyarakat",
                description: "Dalam event ini cobalah layanan masyarakat secara gratis seperti, pembuatan skck, samsat keliling, serta penyedia tenaga kesehatan oleh Polri",
                image: "4070779230.jpg"
            },
            {
                title: "Festival Kuliner",
                description: "Cicipi berbagai hidangan dari penjuru nusantara yang kami sediakan.",
                image: "kapolsek-mampang-kompol-david-tinjau-bazar-dan-festival-kuliner-3_169.jpeg"
            }
        ];

        // Menampilkan Event dalam Bentuk Card
        function displayEvents() {
            const eventSelection = document.getElementById('eventSelection');
            events.forEach((event) => {
                const card = `
                    <div class="col-md-4">
                        <div class="card event-card" onclick="selectEvent('${event.title}', '${event.description}')">
                            <img src="${event.image}" class="card-img-top" alt="${event.title}">
                            <div class="card-body">
                                <h5 class="card-title">${event.title}</h5>
                                <p class="card-text">${event.description}</p>
                            </div>
                        </div>
                    </div>
                `;
                eventSelection.innerHTML += card;
            });
        }

        // Fungsi untuk memilih event
        function selectEvent(title, description) {
            const eventChoiceInput = document.getElementById('eventChoice');
            eventChoiceInput.value = title; // Set event title to the input
            alert(`Anda memilih event: ${title}\nDeskripsi: ${description}`);
            // Arahkan ke halaman pendaftaran
            window.location.href = 'register.html';
        }

        // Panggil fungsi untuk menampilkan event saat halaman dimuat
        window.onload = displayEvents;
    </script>
</body>
</html>
